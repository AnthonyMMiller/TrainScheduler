<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!DOCTYPE html>
    <html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timesheet</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Document</title>
</head>
<body>
        <style type="text/css">
            body { background: rgb(185, 182, 182) !important; } 
         </style>
    <div class="container">
        <div class="container whitebox">
            <div style="background:rgba(121, 14, 14, 0.815) !important" class="jumbotron">
                <h1 class="text-center">Train Schedule</h1>
                <h3 class="text-center">(In minutes)</h3>
            </div>

            <div class="row">
                <div class="col-sm-12">

                    <div class="panel panel-primary">

                        <div style="background:rgba(121, 14, 14, 0.815) !important"class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div style="background:rgba(121, 14, 14, 0.815) !important"class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>

                                        <th scope="col">Destination</th>

                                        <th scope="col">Frequency (min)</th>

                                        <th scope="col">Next Arrival</th>

                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <strong><br>
                                </strong>
                            <div style="background:rgba(121, 14, 14, 0.815) !important"class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="add-train"></i> Add Train</h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                       <div class="form-group">
                                            <label for="trainName">Train Name</label> <input type="text" class="form-control"
                                                id="trainName">
                                        </div>

                                        <div class="form-group">
                                            <label for="destination">Destination</label> <input type="text" class="form-control"
                                                id="destination">
                                        </div>

                                        <div class="form-group">
                                            <label for="firstTime">First Train Time (HH:mm - Military Time)</label>
                                            <input type="number" class="form-control" id="firstTime">
                                        </div>

                                        <div class="form-group">
                                            <label for="frequency">Frequency (min)</label> <input type="number" class="form-control"
                                                id="frequency">
                                        </div>
                                        <button style="background:black !important"type="submit" class="btn btn-primary" id="submitbtn"> SUBMIT</button>
                                      
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
